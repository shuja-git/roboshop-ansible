- name: Install python
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: App Pre-requisites
  ansible.builtin.import_tasks:
    file: app-rereq-setup.yml

- name: Install python dependencies
  ansible.builtin.pip:
    requirements: /app/requirements.txt
    executable: pip3.6

